name: Build Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install

      - name: Update README with test.yml
        run: bun run scripts/update-readme.js

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: update README'
          add: 'README.md'
          push: true
          default_author: github_actions
